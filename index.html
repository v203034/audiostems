<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stem Splitter</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Stem Splitter</h1>

<form id="uploadForm">
  <label>Song file (MP3/WAV):</label>
  <input type="file" id="songInput" accept=".mp3,.wav" required>

  <label>Lyrics file (optional):</label>
  <input type="file" id="lyricsInput" accept=".txt,.rtf">

  <button type="submit">Process</button>
</form>

<audio id="vocals" controls></audio>
<audio id="kick" controls></audio>
<audio id="snare" controls></audio>
<audio id="hihat" controls></audio>

<div id="midi-visual"></div>
<div id="lyrics-display"></div>

<script src="main.js"></script>

</body>
</html>
